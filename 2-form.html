<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    

    
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/reset-df635d97.js">

  <body>
    <p><a href="./index.html">Go back</a></p>

    <div class="container">
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input
            type="email"
            class="feedback-form-input"
            name="email"
            autofocus
          />
        </label>
        <label>
          Message
          <textarea
            class="feedback-form-message"
            name="message"
            rows="8"
          ></textarea>
        </label>
        <button type="submit" class="feedback-form-submit">Submit</button>
      </form>
    </div>

    
  </body>
